trigger:
  branches: 
    include:
    - master
    - development
  paths:
    exclude:
    - README.md
    - .gitignore

pr:
- master

variables:
  solutionPath: ClassRegistration

jobs:
- job: build_linux
  pool:
    vmImage: 'ubuntu-latest'


